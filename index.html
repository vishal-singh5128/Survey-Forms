<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Forms</title>
    <link rel="stylesheet" href="styles.css">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@1,600&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
    </main>
    <section>
      <form action="" id="survey-form">
        <fieldset >
        <label id="name-label">Name
            <input type="text" name="name" id="name" placeholder="Enter Your Name" required >
        </label>
      
      <label id="email-label">Email
      <input id="email" placeholder="Enter Your Email"  type="email" required>
      </label>
    
      <label id="number-label">Age(optional)
       <input id="number" type="number" placeholder="Age"  value="number" min="18" max="70">
       </label>
      </fieldset>
      <fieldset>
       <label>Which option best describes your current role?
         <select id="dropdown">
           <option>Select current role</option>
           <option>Student</option>
           <option>Fulltime Job</option>
           <option>Full Time Learner</option>
           <option>Prefer Not To Say</option>
           <option>Other</option>
           
         </select>
        </fieldset>
        
       </label>
      <fieldset class="radio">Would you recommend freeCodeCamp to a friend?
        <label>
        <input type="radio" value="0" checked name="recommend">Definitely
        </label>
        <label>
        <input type="radio" value="1" name="recommend">Maybe
        </label>
        <label>
        <input type="radio" value="2" name="recommend">Not Sure
        </label>
        <label>
       
      </fieldset>
    <fieldset class="checkbox">
      What would you like to see improved? (Check all that apply)
<label>
  <input type="checkbox" name="skill" value="1" checked>Front-end Projects
</label>
<label>
  <input type="checkbox" name="skill" value="2">Back-end Projects
</label>
<label>
  <input type="checkbox" name="skill" value="3" >Data Visualization
</label>
<label>
  <input type="checkbox" name="skill" value="3" >Challenges
</label>
<label>
  <input type="checkbox" name="skill" value="3" >Open Source Community
</label>
<label>
  <input type="checkbox" name="skill" value="3" >Gitter help rooms
</label>
<label>
  <input type="checkbox" name="skill" value="3" >Videos
</label>
<label>
  <input type="checkbox" name="skill" value="3" >City Meetups
</label>
<label>
  <input type="checkbox" name="skill" value="3" >Wiki
</label>
<label>
  <input type="checkbox" name="skill" value="3" >Forum
</label>
<label>
  <input type="checkbox" name="skill" value="3" >Additional Courses
</label>
</fieldset>
<fieldset>
<label> 
  Any comments or suggestions?
  <textarea id="text-area" type="textarea" placeholder="Enter your comment here..."></textarea>
</label></fieldset>
<fieldset>
<input id="submit" type="submit" name="submit">
</fieldset>
 </section>
</form>
</body>
</html>
